<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title></title>
</head>
<body>

  <!-- Botoes 
    formatação padrao: btn
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn-primary rounded" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn-dark rounded" href="#">Link</a>
    <button class="btn-secondary rounded" type="submit">Submit</button>
    <input class="btn-success rounded" type="button" value="Button">
    <input class="btn-danger rounded" type="submit" value="Input Submit">
    <input class="btn-link rounded" type="reset" value="Reset">

    <!-- Botoes com contorno
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-info" type="button">Clique</button>

    <!-- Tamanhos de botões
    opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-lg btn-outline-info" type="button">Grande</button>
    <button class="btn btn-outline-info" type="button">Normal</button>
    <button class="btn btn-sm btn-outline-info" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-block btn-outline-danger" type="button">Bloco</button>

    <!-- Estados dos botões
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger active" type="button">Ativo</button>
    <button class="btn btn-danger disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-success" type="button" data-toggle="button">Alternar</button>

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-warning" type="button">Topo</button>
        <button class="btn btn-warning" type="button">Meio</button>
        <button class="btn btn-warning" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
           <button class="btn btn-info" type="button">1</button>
           <button class="btn btn-info" type="button">2</button>
           <button class="btn btn-info" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-info" type="button">4</button>
            <button class="btn btn-info" type="button">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item bg-info">Link 1</a>
            <a href="#" class="dropdown-item bg-info">Link 2</a>
            <a href="#" class="dropdown-item bg-info">Link 3</a>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
   
    <script src="https://cdn.es.gov.br/scripts/extensions/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
