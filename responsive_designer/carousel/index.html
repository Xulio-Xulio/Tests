<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title></title>
</head>
<body>
  <div class="container"><!--Container -->
    <div class="row"><!--Row -->
      <div class="col-sm-8 m-auto"><!--col-sm8 -->
        
        <h1>Slider simples</h1>
        <div class="carousel slide" data-ride="carousel"><!--Carousel -->
          <div class="carousel-inner"><!--Inner -->
            
            <div class="carousel-item active">
              <img src="https://source.unsplash.com/random" class="img-fluid">
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random" class="img-fluid">
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random" class="img-fluid">
            </div>

          </div><!--/Inner -->
        </div><!--/Carousel -->
        

        <h1>Slider com controles</h1>
        <div id="carousel-controles" class="carousel slide" data-ride="carousel"><!--Carousel -->
          <div class="carousel-inner"><!--Inner -->
            
            <div class="carousel-item active">
              <img src="https://source.unsplash.com/random" class="img-fluid">
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random" class="img-fluid">
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random" class="img-fluid">
            </div>

          </div><!--/Inner -->

          <!-- Controles -->
          <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>

          <a href="#carousel-controles" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

        </div><!--/Carousel -->
        

        <h1>Slider com controles/indicadores</h1>
        <div id="carousel-indicadores" class="carousel slide" data-ride="carousel"><!--Carousel -->

          <!-- Indicadores -->
          <ol class="carousel-indicators">

            <li class="" data-target="#carousel-indicadores" data-slide-to="0"></li>

            <li data-target="#carousel-indicadores" data-slide-to="1" class="active"></li>

            <li data-target="#carousel-indicadores" data-slide-to="2" class=""></li>

          </ol>

          <div class="carousel-inner"><!--Inner -->
            
            <div class="carousel-item">
              <img src="https://source.unsplash.com/random" class="img-fluid">
            </div>

            <div class="carousel-item active">
              <img src="https://source.unsplash.com/random" class="img-fluid">
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random" class="img-fluid">
            </div>

          </div><!--/Inner -->

          <!-- Controles -->
          <a href="#carousel-indicadores" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>

          <a href="#carousel-indicadores" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

        </div><!--/Carousel -->
      

        <h1>Slider com legendas</h1>
        <div id="carousel-legenda" class="carousel slide" data-ride="carousel"><!--Carousel -->

          <!-- Indicadores -->
          <ol class="carousel-indicators">

            <li class="" data-target="#carousel-legenda" data-slide-to="0"></li>

            <li data-target="#carousel-legenda" data-slide-to="1" class=""></li>

            <li data-target="#carousel-legenda" data-slide-to="2" class="active"></li>

          </ol>

          <div class="carousel-inner"><!--Inner -->
            
            <div class="carousel-item">
              <img src="https://source.unsplash.com/random" class="img-fluid">
              <div class="carousel-caption">
                <div style="background: black; padding: 10px;">
                  <h3>Item 1</h3>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  </p>
                </div>
              </div>
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random" class="img-fluid">
              <div class="carousel-caption">
                <h3>Item 2</h3>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
              </div>
            </div>

            <div class="carousel-item active">
              <img src="https://source.unsplash.com/random" class="img-fluid">
              <div class="carousel-caption">
                <h3>Item 3</h3>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
              </div>
            </div>

          </div><!--/Inner -->

          <!-- Controles -->
          <a href="#carousel-legenda" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>

          <a href="#carousel-legenda" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

        </div><!--/Carousel -->
        

      </div><!--/col-sm8 -->
    </div><!--/Row -->
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.es.gov.br/scripts/extensions/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
